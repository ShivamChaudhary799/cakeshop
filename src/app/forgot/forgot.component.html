<div class="containers">
<form action="">
    <h3>Reset a password</h3>
    <div class="mb-3 col-4">
        <input [(ngModel)] = "user.email" type="text" class="form-control" placeholder="Enter your Email Address" name="email" aria-label="Username" aria-describedby="addon-wrapping">
    </div>
    <button (click) = "forgot()" id="submit">Reset</button>
</form>
</div>
